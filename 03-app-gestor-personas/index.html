<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gestor Registros Personas</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mb-4 mt-4">
            <form id="frmNuevoRegistro">
              <p class="h3 mb-2 text-left">Nuevo registro</p>
              <div class="form-outline mb-4">
                <input type="text" id="nombres" class="form-control" placeholder="Nombres" required/>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos" required/>
              </div>
              <div class="form-outline mb-4">
                <input type="email" id="correo" class="form-control"  placeholder="E-mail" required/>
              </div>
                        
              <!-- Submit button -->
              <button type="submit" class="btn btn-success btn-block" id="btnCrearRegistro">Crear</button>
            </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <p class="h3 mb-2 text-center">Registros</p>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="registros">
                  
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/herramientas.js"></script>
</html>
