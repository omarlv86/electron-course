<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src *; script-src 'self'"
    />
    <title>Marcadores</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <h1>Marcadores</h1>
    <div class="alert alert-warning mensaje-error" role="alert">
    </div>

    <section class="creacion-marcador">
      <form class="row g-3 mb-3 creacion-marcador-formulario">
        <div class="col-auto">
          <div class="input-group mb-1">
            <input type="url" class="form-control creacion-marcador-url" placeholder="URL" required>
            <input type="submit" value="Crear" class="btn btn-success input-group-text creacion-marcador-boton" disabled>
          </div>
        </div>
      </form>
    </section>

    <section class="marcadores mb-3"></section>

    <section class="controles mb-3">
      <button class="btn btn-danger remover-marcadores">Eliminar marcadores</button>
    </section>

  </body>
  <script src="./renderer.js"></script>
</html>
