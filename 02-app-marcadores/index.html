<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src *; script-src 'self'"
    />
    <title>Marcadores</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <h1>Marcadores</h1>
    <div class="alert alert-warning mensaje-error" role="alert">
    </div>

    <section class="creacion-marcador">
      <form class="creacion-marcador-formulario">
        <input type="url" class="creacion-marcador-url" placeholder="URL" required>
        <input type="submit" value="Crear" class="creacion-marcador-boton" disabled>
      </form>
    </section>

    <section class="marcadores"></section>

    <section class="controles">
      <button class="remover-marcadores">Eliminar marcadores</button>
    </section>

  </body>
  <script src="./renderer.js"></script>
</html>
